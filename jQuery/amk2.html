<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .container {
            border: solid;
           
            
           
           
            height: 400px;
        }
        
        #result{
            background-color: pink;
        }
        #heading{
            background-color: silver;
        }
    </style>
</head>
<body>
   <div class="container ">
       

           <div class="form-group">
               <label>Item Name</label>
               <input type="text" class="form-control" id="name">
           </div>
           <div class="form-group">
               <label>Item Quantity</label>
               <input type="number" class="form-control" id="qty">
           </div>
           <div class="form-group">
            <label>Item Price</label>
            <input type="number" class="form-control" id="price">
           </div>
           <div align="center">
               <button onclick="additem()">ADD</button>
               <button onclick="cancel()">Cancel</button>
           </div>

       
   </div>
   <br>
   <br>
   <div  id="data">
     
      
       
       
   </div>

     
 



    <script src="jquery-3.5.1.min.js"></script>
    <script>
           let items =[
    {
            "srno":1,
            "name":"Samsung",
            "qty":1,
            "price":10000,
            "total":10000
        },
        {
            "srno":2,
            "name":"Apple",
            "qty":1,
            "price":60000,
            "total":60000
        }
       
       

    ]
   
    function additem()
    {
     
      
        const name = $("#name").val();
        const qty =  parseInt($("#qty").val());
        const price =parseInt($("#price").val());
        const total = qty*price;
        const data = {
            "srno":items.length+1,
            "name":name,
            "qty":qty,
            "price":price,
            "total":total
        }
        items.push(data);
       
      
       let product = `
       <table class="table table-striped table-bordered">
       <tr id="heading">
       <th>Sr. No.</th>
       <th>Name</th>
       <th>Quantity </th>
       <th>Price </th>
       <th>Total</th>

       </tr>
       
       `
       

       
      
      let sum=0;
       
    
        for(let i=0;i<items.length;i++)
        {
            sum += items[i]["total"];
           
        product +=

            `
           
          <tr>
            <td> ${items[i]["srno"]} </td> 
            <td> ${items[i]["name"]} </td> 
            <td> ${items[i]["qty"]} </td> 
            <td> ${items[i]["price"]} </td> 
            <td> ${items[i]["total"]} </td> 
         </tr>
        
        
           
           
          
           
            `

        
        }
        product+=`
        <tr>
         <td></td>
         <td></td>
         <td></td>
         <td></td>
         <td id="result">${sum}</td>
         </tr>
        </table>

        `
        $("#data").html(product);
       
        
       
     
      
        
    
    }
    function cancel()
    {
        $("#name").val("");
        $("#qty").val("");
        $("#price").val("");

    }

    </script>

    
</body>
</html>
